<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <link rel="icon" href="./assets/icons/favicon.png" type="image/x-icon" />
    <link rel="apple-touch-icon" href="./assets/icons/favicon.png" />

    <title>Pomodoro App</title>

    <meta
      name="description"
      content="Step by step, line by line ‚Äî becoming a Full Stack Developer in one year."
    />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Maria Fernanda" />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#ffffff" />

    <meta property="og:title" content="Wk 21: Pomodoro App" />
    <meta
      property="og:description"
      content="Step by step, line by line ‚Äî becoming a Full Stack Developer in one year."
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <img class="header-logo" src="./assets/icons/logo.svg" />
      <h2 class="header-title">Pomodoro App</h2>
    </header>

    <main>
      <h1>üçÖ Pomodoro Timer</h1>

      <!-- Timer -->
      <div class="timer">
        <div id="status">Work Session</div>
        <div id="display">25:00</div>
        <div class="controls">
          <button id="start">Start</button>
          <button id="pause" class="secondary" disabled>Pause</button>
          <button id="reset" class="secondary">Reset</button>
          <button id="settings-btn" class="secondary">Settings</button>
        </div>
      </div>

      <!-- Progress -->
      <div class="progress">
        <div class="dots" id="dots">
          <div class="dot active"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>

        <div class="stats">
          <div class="stat">
            <span class="number" id="completed">0</span>
            <span class="label">Completed</span>
          </div>
          <div class="stat">
            <span class="number" id="total-time">0h 0m</span>
            <span class="label">Total Time</span>
          </div>
        </div>
      </div>

      <div class="error" id="error">
        <p id="error_msg"></p>
      </div>
      <!-- Settings -->
      <div class="settings" id="settings">
        <h3>Settings</h3>

        <div class="inputs">
          <div>
            <label for="work">Work (min)</label>
            <input type="number" required id="work" value="25" min="1" max="60" />
          </div>
          <div>
            <label for="short">Short Break</label>
            <input type="number" required id="short" value="5" min="1" max="30" />
          </div>
          <div>
            <label for="long">Long Break</label>
            <input type="number" required id="long" value="15" min="1" max="60" />
          </div>
        </div>

        <div class="controls">
          <button id="save">Save</button>
          <button id="close" class="secondary">Close</button>
          <button id="resetDefault" class="secondary">Reset default</button>
        </div>
      </div>
    </main>

    <footer>
      <p>Project #21 - 365 Days Coding Challenge</p>
    </footer>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
